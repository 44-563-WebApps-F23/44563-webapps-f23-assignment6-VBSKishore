<!DOCTYPE html>
<html>
    <head>
        <title> Author entry</title>
    </head>
    <body style="background-color: chocolate;color:azure;text-align: center;">
       <h1 style="background-color: red;">Author entry Kishore</h1>
       <div class="container">
        <img  src="varanasi.jpeg" id="image" alt="img" height="100px" width="100px" onclick="selectImage()">
       </div>
       
       <form>
        <label for="Author">The hidden author name</label>
        <input type="password" id="Author" value="Dickens">
        <label for="Author1" >Guess the author</label>
        <input type="text" id="Author1">
        <input type="button" value="Check the guess" onclick="checkAuthor()">
        <div >Score:<span id="script"></span></div>
        <input type="button"  value="Click Me to Change Image" onclick="selectImage()">
        <div>Good Score:<span id="good"></span></div>
        <div>Oops Score:<span id="oops"></span></div>
    </form>
    <script>
        var good=0;
        var oops=0;
        function checkAuthor(){
            var author=document.getElementById("Author");
            var author1=document.getElementById("Author1");
            var a=author.value;
            var b=author1.value;
            if (a==b)
            {
                good++;
                alert("You got it right!");
            }
            else{
                if(oops>=7)
                {
                    alert("Sorry,ran out of guesses")
                }
                oops++;
                alert("Sorry");
            }
            document.getElementById("good").innerHTML=good;
            document.getElementById("Oops").innerHTML=oops;
        }
        let useImage=1;
        function selectImage(){
            const imageElement=document.getElementById("image");
            switch(useImage)
            {
                case 1:
                imageElement.src="utica.jpeg";

                useImage=2;
                break;
                case 2:
                    imageElement.src="trivandram.jpeg";
                    useImage=3;
                    break;
                case 3:
                    imageElement.src="varanasi.jpeg";
                    useImage=1;
                    break;
                default:
                     break;




            }
         }

       
    </script>
    </body>
</html>
