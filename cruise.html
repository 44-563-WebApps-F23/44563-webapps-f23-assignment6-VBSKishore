<!DOCTYPE html>
<html>
    <head>
        <title>Cruise</title>
    </head>
 
<body style="background-color: cyan;">

<h1>Kishore goes on a cruise</h1>
<form>
    <input type="checkbox"  id="check1" value="True">
    <label for="check">Shares Cabin</label>
    <input type="checkbox" id="check2" value="True">
    <label for="check2">Breakfast</label>
    <input type="checkbox" id="check3" value="False">
    <label for="check3">Pool Pass</label>
    <input type="button" onclick="selectCruise()" value="Select a cruise" style="background-color: red;color:magenta">
</form>
<p id="result1"></p>


<form style="text-decoration: dotted;color:azure">
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<form style="text-decoration: dashed;color:blue">
    <label for="day">Enter the number of days</label>
    <input type="text" id="day" value="days">
    <label for="pri">Enter price</label>
    <input type="text" id="pri">
    <input type="button" value="Update the cruise" onclick="updateCruise()">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
my_cruise={};
function selectCruise(){
    cabin=document.getElementById("check1").checked;
    Breakfast=document.getElementById("check2").checked;
    pool=document.getElementById("check3").checked;
    my_cruise={cabin,Breakfast,pool};
    const result=document.getElementById("result1");
    result.innerHTML='Selected Cruise:'+JSON.stringify(my_cruise);
}
function updateCruise(){
    let a=document.getElementById("day").value;
    let b=document.getElementById("pri").value;
    my_cruise.days=a;
    my_cruise.price=b;
    document.getElementById("result").innerHTML=JSON.stringify(my_cruise);

}

</script>

</body>
</html>
