<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
</head> 
<body>
    <h1>Kishore shows tip amounts</h1>



    <form>
        <label for="baseAmount">Enter base amount:</label>
        <input type="number" id="baseAmount" value="50"><br><br>

        <label for="tipPercent">Enter the tip percent:</label>
        <input type="number" id="tipPercent" value="15"><br><br>

        <input type="button" value="Show tip" onclick="tips()"><br><br>
    </form>
    <div id="result"></div>
    <form>
        <lable for="sum">sum</lable>
        <input type="radio" id="sum" value="sum" name="operand">
        <lable for="difference">diff</lable>
        <input type="radio" id="difference" name="operand" value="difference">
        <lable for="product">mult</lable>
        <input type="radio" value="product" id="product" name="operand">
        <input type="button" onclick="chooseOp()" value="click here to get value">
    </form>
    <div id="result1"></div>

   

    <script>
        function tips() {
            var base = parseFloat(document.getElementById("baseAmount").value);
            var tip = parseFloat(document.getElementById("tipPercent").value);
            var toShow = "";

            for (var i = 0; i < 5; i++) {
               
                var calculatedTip = (base * (tip + i * 4)) / 100;
                toShow += (tip + i * 4) + "% is " + calculatedTip.toFixed(2) + "; ";
            }

            // Display the result in the "result" div
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Tips are: " + toShow;
        }

        function chooseOp(){
            let a=parseInt(document.getElementById("baseAmount").value);
            let b=parseInt(document.getElementById("tipPercent").value);
            let result1;
            let operation=document.querySelector('input[name=operand]:checked').value;
            
            switch(operation){
                case "sum":
                    result1=a+b;
                    break;
                case "difference":
                    result1=a-b;
                    break;
                case "product":
                    result1=a*b;
                    break;

            }
            var result=document.getElementById("result1");
            result.innerHTML="Result: "+ a +"and"+b+"is"+" "+result1;

        }
    </script>


</body>
</html>
